    <img src="./images/applepie.jpg"  alt="apple pie picture" width="435" height="260">

    <h2>Igredients</h2>

    <ul>

        <li>1½ pounds Granny Smith apple - peeled, cored and sliced.</li>
        <li>1 tablespoon sugar</li>
        <li>1 cup sugar</li>
        <li>1 cup flour</li>
        <li>1 teaspoon cinnamon</li>
        <li>¾ cup melted butter</li>
        <li>1 egg</li>

    </ul>
